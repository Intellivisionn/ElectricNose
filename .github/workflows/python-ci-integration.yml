name: Robot Framework Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r SensorReader/requirements.txt
          pip show robotframework || echo "Robot Framework not installed!"

      - name: Run Robot Framework tests
        run: |
          mkdir -p reports
          robot --outputdir reports IntegrationTests/

      - name: Upload Robot Framework reports
        uses: "actions/upload-artifact@v3"
        with:
          name: robot-reports
          path: reports/

      - name: Upload debug logs
        if: always()
        uses: "actions/upload-artifact@v3"
        with:
          name: robot-debug-logs
          path: |
            IntegrationTests/reader.log
            IntegrationTests/reader.err